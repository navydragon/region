    <script type="text/json" id="disqus-threadData">{"cursor":{"hasPrev":false,"prev":null,"total":140,"hasNext":true,"next":"1:0:0"},"code":0,"response":{"lastModified":1456310023,"posts":[{"forum":"laracast","parent":null,"isApproved":true,"author":{"username":"roarkmcc","about":"","name":"Roark McColgan","disable3rdPartyTrackers":false,"isPowerContributor":false,"isAnonymous":false,"rep":1.238874,"profileUrl":"https://disqus.com/by/roarkmcc/","url":"","reputation":1.238874,"location":"South Africa","isPrivate":false,"signedUrl":"","isPrimary":true,"joinedAt":"2013-06-09T20:18:37","id":"55719005","avatar":{"small":{"permalink":"https://disqus.com/api/users/avatars/roarkmcc.jpg","cache":"//a.disquscdn.com/uploads/users/5571/9005/avatar32.jpg?1453141058"},"isCustom":true,"permalink":"https://disqus.com/api/users/avatars/roarkmcc.jpg","cache":"//a.disquscdn.com/uploads/users/5571/9005/avatar92.jpg?1453141058","large":{"permalink":"https://disqus.com/api/users/avatars/roarkmcc.jpg","cache":"//a.disquscdn.com/uploads/users/5571/9005/avatar92.jpg?1453141058"}}},"media":[],"isDeleted":false,"isFlagged":false,"dislikes":0,"raw_message":"Great video!\n\nFor anyone who wants to create custom error messages for their validation rules, add a method to your Request file called messages and return an array in the following format:\n\n\u003cpre>\u003ccode>\npublic function messages()\n{\n    return [\n        'email.required' => 'Er, you forgot your email address!',\n        'email.unique' => 'Email already taken m8',\n    ];\n}\n\u003c/code>\u003c/pre>\n\nThanks to \u003ca href=\"https://laracasts.com/@bashy\">Bashy\u003c/a> from \u003ca href=\"\">https://laracasts.com/discuss/channels/general-discussion/laravel-5-custom-error-messages\u003c/a> for the solution!","createdAt":"2015-06-17T21:31:57","id":"2084679575","thread":"3457711868","depth":0,"numReports":0,"isDeletedByAuthor":false,"likes":8,"isEdited":false,"message":"\u003cp>Great video!\u003c/p>\u003cp>For anyone who wants to create custom error messages for their validation rules, add a method to your Request file called messages and return an array in the following format:\u003c/p>\u003cp>\u003c/p>\u003cpre>\u003ccode>\u003cbr>public function messages()\u003cbr>{\u003cbr>    return [\u003cbr>        'email.required' =&gt; 'Er, you forgot your email address!',\u003cbr>        'email.unique' =&gt; 'Email already taken m8',\u003cbr>    ];\u003cbr>}\u003cbr>\u003c/code>\u003c/pre>\u003cp>\u003c/p>\u003cp>Thanks to \u003ca href=\"https://laracasts.com/@bashy\" rel=\"nofollow\">Bashy\u003c/a> from \u003ca href=\"\" rel=\"nofollow\">https://laracasts.com/discuss/channels/general-discussion/laravel-5-custom-error-messages\u003c/a> for the solution!\u003c/p>","isSpam":false,"isHighlighted":false,"points":8},{"forum":"laracast","parent":2084679575,"isApproved":true,"author":{"username":"saturn812","about":"","name":"Saturn812","disable3rdPartyTrackers":false,"isPowerContributor":false,"isAnonymous":false,"rep":1.2324929999999998,"profileUrl":"https://disqus.com/by/saturn812/","url":"","reputation":1.2324929999999998,"location":"","isPrivate":false,"signedUrl":"","isPrimary":true,"joinedAt":"2015-06-29T13:47:44","id":"163490719","avatar":{"small":{"permalink":"https://disqus.com/api/users/avatars/saturn812.jpg","cache":"//a.disquscdn.com/uploads/users/16349/719/avatar32.jpg?1435608142"},"isCustom":true,"permalink":"https://disqus.com/api/users/avatars/saturn812.jpg","cache":"//a.disquscdn.com/uploads/users/16349/719/avatar92.jpg?1435608142","large":{"permalink":"https://disqus.com/api/users/avatars/saturn812.jpg","cache":"//a.disquscdn.com/uploads/users/16349/719/avatar92.jpg?1435608142"}}},"media":[],"isDeleted":false,"isFlagged":false,"dislikes":0,"raw_message":"is there a way to pass a custom error message or warning message with some data? Like, if sending a blog post was successful -> show message with some details like \"Moderator will be available in 3 hours, your message will not be shown until then\" or something like that?","createdAt":"2015-06-29T13:50:30","id":"2106466385","thread":"3457711868","depth":1,"numReports":0,"isDeletedByAuthor":false,"likes":0,"isEdited":false,"message":"\u003cp>is there a way to pass a custom error message or warning message with some data? Like, if sending a blog post was successful -&gt; show message with some details like \"Moderator will be available in 3 hours, your message will not be shown until then\" or something like that?\u003c/p>","isSpam":false,"isHighlighted":false,"points":0},{"forum":"laracast","parent":2106466385,"isApproved":true,"author":{"username":"roarkmcc","about":"","name":"Roark McColgan","disable3rdPartyTrackers":false,"isPowerContributor":false,"isAnonymous":false,"rep":1.238874,"profileUrl":"https://disqus.com/by/roarkmcc/","url":"","reputation":1.238874,"location":"South Africa","isPrivate":false,"signedUrl":"","isPrimary":true,"joinedAt":"2013-06-09T20:18:37","id":"55719005","avatar":{"small":{"permalink":"https://disqus.com/api/users/avatars/roarkmcc.jpg","cache":"//a.disquscdn.com/uploads/users/5571/9005/avatar32.jpg?1453141058"},"isCustom":true,"permalink":"https://disqus.com/api/users/avatars/roarkmcc.jpg","cache":"//a.disquscdn.com/uploads/users/5571/9005/avatar92.jpg?1453141058","large":{"permalink":"https://disqus.com/api/users/avatars/roarkmcc.jpg","cache":"//a.disquscdn.com/uploads/users/5571/9005/avatar92.jpg?1453141058"}}},"media":[],"isDeleted":false,"isFlagged":false,"dislikes":0,"raw_message":"The custom messages referred to in my comment are used when validation fails.\nIf you would like to send a custom message when the blog post was saved successfully, you should flash your message like so:\n\n\u003cpre>\n\u003ccode>\n//Blog Controller\n\npublic function store(){\n//validation passes\n//save the blog post\n\nRedirect::to('/articles')->with('message', 'Your article was saved! The moderator will be available in 3 hours, your message will not be shown until then');\n}  only way I know how to do it.\u003c/p>","isSpam":false,"isHighlighted":false,"points":0},{"forum":"laracast","parent":1870327520,"isApproved":true,"author":{"username":"dutgriff","about":"Full-Stack Programmer","name":"DutGRIFF","disable3rdPartyTrackers":false,"isPowerContributor":false,"isAnonymous":false,"rep":1.249536,"profileUrl":"https://disqus.com/by/dutgriff/","url":"","reputation":1.249536,"location":"TX","isPrivate":false,"signedUrl":"","isPrimary":true,"joinedAt":"2014-08-14T17:41:43","id":"118212960","avatar":{"small":{"permalink":"https://disqus.com/api/users/avatars/dutgriff.jpg","cache":"//a.disquscdn.com/uploads/users/11821/2960/avatar32.jpg?1411770088"},"isCustom":true,"permalink":"https://disqus.com/api/users/avatars/dutgriff.jpg","cache":"//a.disquscdn.com/uploads/users/11821/2960/avatar92.jpg?1411770088","large":{"permalink":"https://disqus.com/api/users/avatars/dutgriff.jpg","cache":"//a.disquscdn.com/uploads/users/11821/2960/avatar92.jpg?1411770088"}}},"media":[],"isDeleted":false,"isFlagged":false,"dislikes":0,"raw_message":"Chill man. Jeffrey explains everything in one place or another. I can't find this keyboard shortcut either but I assume it is buried somewhere in the \u003ca href=\"laracasts.com/series/how-to-be-awesome-in-phpstorm\">phpstorm series\u003c/a>. He isn't expecting you to know the shortcut in phpstorm. He already explained in an earlier video in this series how to import classes at the top. He doesn't need to explain how to do the keyboard shortcut because this isn't a video on phpstorm and this video is for everyone not just the few with phpstorm.\n\nThat said, in any text editor just put \u003cpre>\u003ccode>use App\\Http\\Requests\\CreateLocationRequest;\u003c/code>\u003c/pre> at the top just below the namespace but before the class. This is all the edit is doing for Jeffrey. If you have renamed your app then use your app name instead of \u003ci>App\u003c/i>.\n\nIf you want to be mad about something be mad that it isn't easy to just look up where he explains this. In my opinion one should be able to simple type \"import call in phpstorm\" and find related videos and even the time in the video he talks about this. We can't expect Jeffrey to add this many tags to videos but if users tagged times of videos with what they found useful and we could search the user defined terms we would have a hell of a search tool on our hands. This is my idea behind \u003ca href=\"https://laracasts.com/discuss/channels/site-improvements/search-key-words-for-laracasts\">this post\u003c/a> which never took off. Feel free to express your feelings there.","createdAt":"2015-02-27T23:24:47","id":"1879555713","thread":"3457711868","depth":1,"numReports":0,"isDeletedByAuthor":false,"likes":1,"isEdited":true,"message":"\u003cp>Chill man. Jeffrey explains everything in one place or another. I can't find this keyboard shortcut either but I assume it is buried somewhere in the \u003ca href=\"laracasts.com/series/how-to-be-awesome-in-phpstorm\" rel=\"nofollow\">phpstorm series\u003c/a>. He isn't expecting you to know the shortcut in phpstorm. He already explained in an earlier video in this series how to import classes at the top. He doesn't need to explain how to do the keyboard shortcut because this isn't a video on phpstorm and this video is for everyone not just the few with phpstorm.\u003c/p>\u003cp>That said, in any text editor just put \u003c/p>\u003cpre>\u003ccode>use App\\Http\\Requests\\CreateLocationRequest;\u003c/code>\u003c/pre>\u003cp> at the top just below the namespace but before the class. This is all the edit is doing for Jeffrey. If you have renamed your app then use your app name instead of \u003ci>App\u003c/i>.\u003c/p>\u003cp>If you want to be mad about something be mad that it isn't easy to just look up where he explains this. In my opinion one should be able to simple type \"import call in phpstorm\" and find related videos and even the time in the video he talks about this. We can't expect Jeffrey to add this many tags to videos but if users tagged times of videos with what they found useful and we could search the user defined terms we would have a hell of a search tool on our hands. This is my idea behind \u003ca href=\"https://laracasts.com/discuss/channels/site-improvements/search-key-words-for-laracasts\" rel=\"nofollow\">this post\u003c/a> which never took off. Feel free to express your feelings there.\u003c/p>","isSpam":false,"isHighlighted":false,"points":1},{"forum":"laracast","parent":1879555713,"isApproved":true,"author":{"username":"ExploitGamer","about":"Web Developef","name":"Sarmen B","disable3rdPartyTrackers":false,"isPowerContributor":false,"isAnonymous":false,"rep":1.2112779999999999,"profileUrl":"https://disqus.com/by/ExploitGamer/","url":"http://www.sarmenb.com/","reputation":1.2112779999999999,"location":"Glendale, CA","isPrivate":false,"signedUrl":"http://disq.us/?url=http%3A%2F%2Fwww.sarmenb.com%2F&key=8AzPwasTvOp90b-KsjI-kA","isPrimary":true,"joinedAt":"2013-06-09T22:13:04","id":"55733633","avatar":{"small":{"permalink":"https://disqus.com/api/users/avatars/ExploitGamer.jpg","cache":"//a.disquscdn.com/uploads/users/5573/3633/avatar32.jpg?1425105884"},"isCustom":true,"permalink":"https://disqus.com/api/users/avatars/ExploitGamer.jpg","cache":"//a.disquscdn.com/uploads/users/5573/3633/avatar92.jpg?1425105884","large":{"permalink":"https://disqus.com/api/users/avatars/ExploitGamer.jpg","cache":"//a.disquscdn.com/uploads/users/5573/3633/avatar92.jpg?1425105884"}}},"media":[],"isDeleted":false,"isFlagged":false,"dislikes":0,"raw_message":"thanks for your response, i was just having a bad day and was trying to focus on the video. I give my respect to jeffrey for making the tuts for us.","createdAt":"2015-02-28T06:44:42","id":"1879984783","thread":"3457711868","depth":2,"numReports":0,"isDeletedByAuthor":false,"likes":2,"isEdited":false,"message":"\u003cp>thanks for your response, i was just having a bad day and was trying to focus on  and can send them on a 5-15 minute bug hunt for something that could've been explained in all of 10 seconds.\u003c/p>","isSpam":false,"isHighlighted":false,"points":1},{"forum":"laracast","parent":1922454656,"isApproved":true,"author":{"username":"dutgriff","about":"Full-Stack Programmer","name":"DutGRIFF","disable3rdPartyTrackers":false,"isPowerContributor":false,"isAnonymous":false,"rep":1.249536,"profileUrl":"https://disqus.com/by/dutgriff/","url":"","reputation":1.249536,"location":"TX","isPrivate":false,"signedUrl":"","isPrimary":true,"joinedAt":"2014-08-14T17:41:43","id":"118212960","avatar":{"small":{"permalink":"https://disqus.com/api/users/avatars/dutgriff.jpg","cache":"//a.disquscdn.com/uploads/users/11821/2960/avatar32.jpg?1411770088"},"isCustom":true,"permalink":"https://disqus.com/api/users/avatars/dutgriff.jpg","cache":"//a.disquscdn.com/uploads/users/11821/2960/avatar92.jpg?1411770088","large":{"permalink":"https://disqus.com/api/users/avatars/dutgriff.jpg","cache":"//a.disquscdn.com/uploads/users/11821/2960/avatar92.jpg?1411770088"}}},"media":[],"isDeleted":false,"isFlagged":false,"dislikes":0,"raw_message":"I don't think Jeffrey should explain the same thing every time he comes across it. He explains how to import classes earlier in this same series. He says \"we can import the class at the top\" and he has already showed how to do that for those that don't know. I would find it annoying and it would waste most people's time if every time in this series that he imports a class he has to explain how to do it. \n\n\nI understand that seeing him use a shortcut without explaining it can confuse you at first. If you miss what he says and see some magic like that you may be surprised. Just go back and listen though and you see he isn't doing anything that should be mentioned. He is importing a class so just import a class. \n\n\nI personally hate when casters tell the same thing twice or talk about something irrelevant to what I am looking to learn. If I am hear to learn Form Requests teach me about Form Requests and not your choice of IDEs.","createdAt":"2015-03-23T06:44:28","id":"1922881702","thread":"3457711868","depth":3,"numReports":0,"isDeletedByAuthor":false,"likes":0,"isEdited":false,"message":"\u003cp>I don't think Jeffrey should explain the same thing every time he comes across it. He explains how to import classes earlier in this same series. He says \"we can import the class at the top\" and he has already showed how to do that for those that don't know. I would find it annoying and it would waste most people's time if every time in this series that he imports a class he has to explain how to do it.\u003c/p>\u003cp>I understand that seeing him use a shortcut without explaining it can confuse you at first. If you miss what he says and see some magic like that you may be surprised. Just go back and listen though and you see he isn't doing anything that should be mentioned. He is importing a class so just import a class.\u003c/p>\u003cp>I personally hate when casters tell the same thing twice or talk about something irrelevant to what I am looking to learn. If I am hear to learn Form Requests teach me about Form Requests and not your choice of IDEs.\u003c/p>","isSpam":false,"isHighlighted":false,"points":0},{"forum":"laracast","parent":null,"isApproved":true,"author":{"name":"Anshinritsumai","url":"","profileUrl":"","emailHash":"","avatar":{"small":{"permalink":"//a.disquscdn.com/uploads/forums/251/5782/avatar32.jpg?1377372389","cache":"//a.disquscdn.com/uploads/forums/251/5782/avatar32.jpg?1377372389"},"large":{"permalink":"//a.disquscdn.com/uploads/forums/251/5782/avatar92.jpg?1377372389","cache":"//a.disquscdn.com/uploads/forums/251/5782/avatar92.jpg?1377372389"},"permalink":"//a.disquscdn.com/uploads/forums/251/5782/avatar92.jpg?1377372389","cache":"//a.disquscdn.com/uploads/forums/251/5782/avatar92.jpg?1377372389"},"signedUrl":"","isAnonymous":true},"media":[],"isDeleted":false,"isFlagged":false,"dislikes":0,"raw_message":"For anyone having an issue with \"errors\" being an undefined variable (for validation) and are working on Laravel 5.2. Check your Routes. When we switch over to use Route::resource, it needs to be placed inside the \"web\" middleware, or else you'll continually get this error thrown in your face; but your validation will still work behind the scenes.","createdAt":"2016-02-11T10:17:02","id":"2507795725","thread":"3457711868","depth":0,"numReports":0,"isDeletedByAuthor":false,"likes":0,"isEdited":false,"message":"\u003cp>For anyone having an issue with \"errors\" being an undefined variable (for validation) and are working on Laravel 5.2. Check your Routes. When we switch over to use Route::resource, it needs to be placed inside the \"web\" middleware, or else you'll continually get this error thrown in your face; but your validation will still work behind the scenes.\u003c/p>","isSpam":false,"isHighlighted":false,"points":0},{"forum":"laracast","parent":null,"isApproved":true,"author":{"name":"Fred","url":"","profileUrl":"","emailHash":"","avatar":{"small":{"permalink":"//a.disquscdn.com/uploads/forums/251/5782/avatar32.jpg?1377372389","cache":"//a.disquscdn.com/uploads/forums/251/5782/avatar32.jpg?1377372389"},"large":{"permalink":"//a.disquscdn.com/uploads/forums/251/5782/avatar92.jpg?1377372389","cache":"//a.disquscdn.com/uploads/forums/251/5782/avatar92.jpg?1377372389"},"permalink":"//a.disquscdn.com/uploads/forums/251/5782/avatar92.jpg?1377372389","cache":"//a.disquscdn.com/uploads/forums/251/5782/avatar92.jpg?1377372389"},"signedUrl":"","isAnonymous":true},"media":[],"isDeleted":false,"isFlagged":false,"dislikes":0,"raw_message":"A number of things throughout these tutorials appear to be broken in newer Laravel versions. The latest of these for me is the $errors variable not working.\nHaving read posts about reassigning the routes as middleware, I'm still not getting the $errors array. I'm getting:\nobject(Illuminate\\Support\\ViewErrorBag)#143 (1) { [\"bags\":protected]=> array(0) { } }","createdAt":"2016-02-01T16:10:43","id":"2489689205","thread":"3457711868","depth":0,"numReports":0,"isDeletedByAuthor":false,"likes":0,"isEdited":false,"message":"\u003cp>A number of things throughout these tutorials appear to be broken in newer Laravel versions. The latest of these for me is the $errors variable not working.\u003cbr>Having read posts about reassigning the routes as middleware, I'm still not getting the $errors array. I'm getting:\u003cbr>object(Illuminate\\Support\\ViewErrorBag)#143 (1) { [\"bags\":protected]=&gt; array(0) { } }\u003c/p>","isSpam":false,"isHighlighted":false,"points":0},{"forum":"laracast","parent":2489689205,"isApproved":true,"author":{"username":"jeff_way","about":"","name":"jeff_way","disable3rdPartyTrackers":false,"isPowerContributor":false,"isAnonymous":false,"rep":4.721301,"profileUrl":"https://disqus.com/by/jeff_way/","url":"","reputation":4.721301,"location":"","isPrivate":false,"signedUrl":"","isPrimary":true,"joinedAt":"2010-02-12T02:39:29","id":"1881344","avatar":{"small":{"permalink":"https://disqus.com/api/users/avatars/jeff_way.jpg","cache":"//a.disquscdn.com/uploads/users/188/1344/avatar32.jpg?1456334607"},"isCustom":true,"permalink":"https://disqus.com/api/users/avatars/jeff_way.jpg","cache":"//a.disquscdn.com/uploads/users/188/1344/avatar92.jpg?1456334607","large":{"permalink":"https://disqus.com/api/users/avatars/jeff_way.jpg","cache":"//a.disquscdn.com/uploads/users/188/1344/avatar92.jpg?1456334607"}}},"media":[],"isDeleted":false,"isFlagged":false,"dislikes":0,"raw_message":"Go to laravelfromscratch.com for the latest iteration of this series, which uses 5.2.","createdAt":"2016-02-01T16:29:48","id":"2489721038","thread":"3457711868","depth":1,"numReports":0,"isDeletedByAuthor":false,"likes":0,"isEdited":false,"message":"\u003cp>Go to \u003ca href=\"http://laravelfromscratch.com\" rel=\"nofollow\">laravelfromscratch.com\u003c/a> for the latest iteration of this
